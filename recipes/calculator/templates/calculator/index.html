<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    {% if meal != None %}
        <h1>Для {{portion}} порций в {{meal}} входят:</h1>
        {% for ingredient, amount in recipe.items %}
                <p>{{ ingredient }}: {{amount}}</p>
        {% endfor %}
    {% else %}
        <p>Такого рецепта не знаю :(</p>
    {% endif %}
</body>
</html>
